<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bem Vindo<br>
      <span class="sub-title">Solicitações de {{NomeUsuario}}</span>

    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-grid>
      <ion-row class="header-row">
        <ion-col size="2">Nº</ion-col>
        <ion-col size="7">Risco</ion-col>
        <ion-col size="3">Concluído</ion-col>
      </ion-row>

      <ion-row *ngFor="let item of itemList$ | async">
        <ion-col size="2">
          <!-- <ion-label>{{ item.id }}</ion-label> -->
          <ion-badge color="primary" class="custom-badge">{{ item.id }}</ion-badge>
        </ion-col>
        <ion-col size="7">
          <ion-label>
            <h3>{{ item.produto }} | {{ item.cliente }}</h3>
            <p>{{ item.date }}</p>
          </ion-label>
        </ion-col>

        <ion-col size="3" class="ion-text-center ion-align-items-start">
          <ion-checkbox [(ngModel)]="item.completed" disabled></ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>



</ion-content>
