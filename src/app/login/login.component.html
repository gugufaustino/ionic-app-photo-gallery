<ion-content class="ion-padding">
  <h2>Login</h2>

  <form
    novalidate
    [formGroup]="componentForm"
    (ngSubmit)="submitForm()"
    novalidate
  >
    <ion-list>
      <!-- E-mail input -->
      <ion-item>

        <ion-input
          label-placement="floating"  label="E-mail"
          type="text"
          placeholder="E-mail (requerido)"
          formControlName="email"
          [class.ion-invalid]="displayMessage?.email"
          [class.ion-valid]="!displayMessage?.email"
        >
        </ion-input>

        <ion-text color="danger" *ngIf="displayMessage?.email">
          <p [innerHTML]="displayMessage?.email"></p>
        </ion-text>
      </ion-item>


      <!-- Password input -->
      <ion-item>

        <ion-input
          label-placement="floating"  label="Password"
          type="password"
          placeholder="Password (requerido)"
          formControlName="password"
          [class.ion-invalid]="displayMessage?.password"
          [class.ion-valid]="!displayMessage?.password"
        >
        </ion-input>

        <ion-text color="danger" *ngIf="displayMessage?.password">
          <p [innerHTML]="displayMessage?.password"></p>
        </ion-text>
      </ion-item>


      <!-- Login button -->

      <ion-grid>
        <ion-row>
          <ion-col size="10" offset="1">
            <ion-button expand="full" type="submit"> Login </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
</ion-content>
